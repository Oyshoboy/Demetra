<head>
    <title>Demetra - Ease of thought</title>
    <link rel="icon" sizes="16x16 32x32" href="/img/fav.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple180.png">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONTS INCLUDE -->
    <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39+Extended+Text" rel="stylesheet">
</head>
<template name="layout">
    {{#if isDesktop}}
        {{> advancedBg}}
    {{else}}
        {{> simpleBg}}
    {{/if}}
</template>

<template name="simpleBg">
    <body class="no-scroll-bar bgsimple-bg">
        {{> Template.dynamic template=main}}
    </body>
</template>
<template name="advancedBg">
    <body class="no-scroll-bar whole-bg">
        {{> Template.dynamic template=main}}
    </body>
</template>
